<div class="row">

<div class="col-md-12 col-sm-12" *ngFor="let Assignment of assigmentinformation">

  <div style="height: 30px; padding: 0px;" class="alert alert-light mt-3" role="alert" >

    <span style="margin-left: 15px;">{{Assignment.title}}</span><span style="margin-right: 15px; float: right;">Point: {{Assignment.max_Grading}} </span>

  </div>

  <div style="height: 30px; padding: 0px;" class="alert alert-light mt-3" role="alert" >

    <span style="margin-left: 15px;">End Date: {{Assignment.endDate}}</span>


  </div>

  <table style="margin-top: 15px;" class="table table-striped rounded-5 border  pt-2 pb-2 ">

    <tbody class="rounded-5" style=" overflow-y: scroll;" >
      <tr *ngFor="let Content of AssigmentContent" >
        <td ><a href="{{BaseUrlTeacher}}/{{Content.attachment}}" >{{Content.attachment}}</a></td>

      </tr>
    </tbody>
  </table>



  <div style="height: 400px;" class="alert alert-light" role="alert">
    Descrbtion:
    <p>{{Assignment.descrbtion}}</p>
  </div>

  <table style="margin-top: 15px;" class="table table-striped rounded-5 border  pt-2 pb-2 ">

    <tbody class="rounded-5" style=" overflow-y: scroll;" >
      <tr *ngFor="let submission of submissionCntent">
        <td ><a href="{{BaseUrlStudent}}/{{submission.attachment}}" >{{submission.attachment}}</a></td>

      </tr>
    </tbody>
  </table>
  <td ><button *ngIf="!isDateInPast(Assignment.endDate)" style="margin-left: 10px;" type="button" class="btn btn-success " data-bs-toggle="modal"   data-bs-target="#NewSubmission" ><i style="background:transparent; color:white;" class="fa fa-check fa-duotone fa-bounce fa-lg" ></i>Submit Assignment</button></td>

</div>


</div>




<div class="modal fade" id="NewSubmission" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Assigment Submission</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="submission">
          <div class="mb-3">
            <label for="SubmissionAttachment" class="col-form-label">attachment:</label>
            <input type="file" formControlName="attachment" class="form-control" id="SubmissionAttachment"  (change)="onFileSelected($event)">
          </div>
          <div class="mb-3">
            <label for="Comment" class="col-form-label">Comment:</label>
            <textarea class="form-control" formControlName="comment" id="Comment"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" (click)="setSubmissionContentt()" >Confirm</button>
      </div>
    </div>
  </div>
</div>
