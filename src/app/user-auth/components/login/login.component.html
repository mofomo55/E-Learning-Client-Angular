<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="assets/e-learning.jpg"
      id="icon"
      alt="User Icon"

      />
    </div>

    <!-- Login Form -->
    <form [formGroup]="LoginForm">
      <input type="text" id="login" formControlName="UseeName" class="fadeIn second" name="login" placeholder="login">
      <input type="text" id="password" formControlName="Password" class="fadeIn third" name="login" placeholder="password">
      <input type="button" class="fadeIn fourth" value="Log In" (click)="LoginConfirm()">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
